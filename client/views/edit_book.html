<a href="#!/books" class="btn btn-primary">Back</a><br>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit Book</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			
			<div class="col-md-12">
			
				<form ng-submit="updateBook()" ng-init="getBook()">
				  <div class="form-group">
				    <label>Title</label>
				    <input type="text" class="form-control" placeholder="Enter title" ng-model="book.title">
				  </div>
				  <div class="form-group">
				    <label>Genre</label>
				    <select ng-model="book.genre" class="form-control">
				    	<option value="Suspense">Suspense</option>
				    	<option value="Drama">Drama</option>
				    	<option value="Adventure">Adventure</option>
				    	<option value="Romance">Romance</option>
				    	<option value="NonFiction">Non Fiction</option>
				    	<option value="Other">Other</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label>Author</label>
				    <input type="text" class="form-control" placeholder="Author" ng-model="book.author">
				  </div>
				  <div class="form-group">
				    <label>Publisher</label>
				    <input type="text" class="form-control" placeholder="publisher" ng-model="book.publisher">
				  </div>
				  <div class="form-group">
				    <label>Pages</label>
				    <input type="text" class="form-control" placeholder="Pages" ng-model="book.pages">
				  </div>
				  <div class="form-group">
				    <label>Description</label>
				    <textarea type="text" class="form-control" placeholder="Enter description" ng-model="book.description">
				    </textarea> 
				  </div>
				  <div class="form-group">
				    <label>Image</label>
				    <input type="text" class="form-control" placeholder="Image Url" ng-model="book.image">
				  </div>

				  <button type="submit" class="btn btn-primary">Submit</button>

				</form>

			</div>
		</div>
		
	</div>
</div>
